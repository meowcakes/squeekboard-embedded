buttons:
    # following 4 buttons use the corresponding xkb name as keysym
    BackSpace:
        outline: "wide"
        icon: "edit-clear-symbolic"
        action: "erase"
    Return:
        outline: "wide"
        icon: "key-enter"
        keysym: "Return"
    Left:
        outline: "wide"
        label: "←"
        keysym: "Left"
    Right:
        outline: "wide"
        label: "→"
        keysym: "Right"
    # special button "preferences" is handled in the code
    preferences:
        action: "show_prefs"
        outline: "special"
        icon: "keyboard-mode-symbolic"
    # space button using text tag for ideographic space
    space:
        label: "␣"
        text: "　"
    # switch to number view
    numbers:
        action:
            set_view: "numbers"
        outline: "change-view"
        label: "123"
    # switch to latin characters
    roman:
        action:
            set_view: "roman"
        outline: "change-view"
        label: "ᴀʙᴄ"
    # toggle button with 3 different states
    switch2roman: # switch from kana to latin characters view
        action:
            set_view: "roman"
        outline: "change-view"
        label: "あᴀ₁"
    switch2num: # switch from latin characters to numbers view
        action:
            set_view: "numbers"
        outline: "change-view"
        label: "ぁA₁"
    switch2kana: # switch from numbers to hiragana view
        action:
            set_view: "base"
        outline: "change-view"
        label: "ぁᴀ1"
    # Buttons for katakana and symbols
